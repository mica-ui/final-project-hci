<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inkspire</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s, color 0.3s;
      background: white;
      color: #111;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: white;
    }

    .logo {
      height: 40px;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      background-color: #ddd;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    .btn.primary {
      background-color: #3498db;
      color: white;
    }

    a {
      text-decoration: none;
    }

    main {
      position: relative;
      min-height: calc(100vh - 60px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .background-stripes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:url('https://private-user-images.githubusercontent.com/119770157/443106696-a8e5a033-a959-4d81-8057-1077afb9befe.png?jwt=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJnaXRodWIuY29tIiwiYXVkIjoicmF3LmdpdGh1YnVzZXJjb250ZW50LmNvbSIsImtleSI6ImtleTUiLCJleHAiOjE3NDcxMjQ1MDcsIm5iZiI6MTc0NzEyNDIwNywicGF0aCI6Ii8xMTk3NzAxNTcvNDQzMTA2Njk2LWE4ZTVhMDMzLWE5NTktNGQ4MS04MDU3LTEwNzdhZmI5YmVmZS5wbmc_WC1BbXotQWxnb3JpdGhtPUFXUzQtSE1BQy1TSEEyNTYmWC1BbXotQ3JlZGVudGlhbD1BS0lBVkNPRFlMU0E1M1BRSzRaQSUyRjIwMjUwNTEzJTJGdXMtZWFzdC0xJTJGczMlMkZhd3M0X3JlcXVlc3QmWC1BbXotRGF0ZT0yMDI1MDUxM1QwODE2NDdaJlgtQW16LUV4cGlyZXM9MzAwJlgtQW16LVNpZ25hdHVyZT0xMmJlNTgwMGU1MDM3YTgzMDZlMjgxYjIyYjgzNWQ3NjA3Y2FmNThhMTUyZGEzMDYyYjYzNjczN2E3YWI5YmFkJlgtQW16LVNpZ25lZEhlYWRlcnM9aG9zdCJ9.AFdOI4AVKQcS1RMbY5jHxgRXhhrrIVnITDE_cN9XygI') no-repeat center center fixed;
      background-size: 1500px,1500px;
      background-repeat: no-repeat;
      background-position: 10% 10%, 20% 20%, 30% 30%, 40% 40%;
      z-index: 0;
      opacity: 0.7;
    }

    .content {
      position: relative;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 20px;
      transition: 0.4s;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .toggle-label {
      margin-left: 5px;
    }

    body.dark-mode {
      background-color: #1a1a1a;
      color: #f0f0f0;
    }

    body.dark-mode header {
      background-color: #1a1a1a;
    }

    body.dark-mode .btn {
      background-color: #444;
      color: white;
    }

    body.dark-mode .btn.primary {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <header>
   <img src="C:\Users\ASUS TUF\Downloads\logo.png" alt="inkspire logo" class="logo">
    <div class="nav">
      <label class="switch">
        <input type="checkbox" id="darkToggle">
        <span class="slider round"></span>
      </label>
      <span class="toggle-label">Dark Mode</span>
      <a href="signin.html"><button class="btn">Sign In</button></a>
      <a href="signup.html"><button class="btn primary">Sign up</button></a>
    </div>
  </header>

  <main>
    <div class="background-stripes"></div>
    <div class="content">
      <h1>Welcome to <br> Inkspire!</h1>
      <a href="signup.html"><button class="btn primary">Sign up</button></a>
    </div>
  </main>

  <script>
    const toggle = document.getElementById('darkToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
