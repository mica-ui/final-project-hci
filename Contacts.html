<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Inkspire</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #111;
      transition: background-color 0.3s, color 0.3s;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      height: 40px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .nav-left a {
      font-size: 16px;
      color: #333;
      position: relative;
      padding-bottom: 4px;
    }

    .nav-left a.active::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #3498db;
      bottom: 0;
      left: 0;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn {
      padding: 8px 16px;
      background-color: #ddd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn.primary {
      background-color: #3498db;
      color: white;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 20px;
      transition: 0.4s;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    main {
      padding: 2rem;
      display: flex;
      gap: 2rem;
    }

    .contact-info, .contact-form {
      flex: 1;
    }

    .contact-info {
      padding: 2rem;
      background-color: #f4f4f4;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .contact-form {
      padding: 2rem;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .contact-info h2, .contact-form h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .contact-info p {
      font-size: 16px;
      color: #555;
      margin-bottom: 0.5rem;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form button {
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #2980b9;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #1a1a1a;
      color: #f0f0f0;
    }

    body.dark-mode header {
      background-color: #1a1a1a;
      box-shadow: none;
    }

    body.dark-mode .btn {
      background-color: #444;
      color: white;
    }

    body.dark-mode .btn.primary {
      background-color: #2980b9;
    }

    body.dark-mode .contact-info {
      background-color: #333;
    }

    body.dark-mode .contact-form {
      background-color: #2b2b2b;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-left">
       <img src="C:\Users\ASUS TUF\Downloads\logo.png" alt="inkspire logo" class="logo">
      <a href="homepage.html">Home</a>
      <a href="services.html">Services</a>
      <a href="Contacts.html" class="active">Contacts</a>
      <a href="Feedback.html">Feedback</a>
    </div>
    <div class="nav-right">
      <label class="switch">
        <input type="checkbox" id="darkToggle">
        <span class="slider"></span>
      </label>
      <span>Dark Mode</span>
      <a href="homepage.html"><button class="btn primary">Sign out</button></a>
    </div>
  </header>

  <main>
    <div class="contact-info">
      <h2>Contact us</h2>
      <p>üìç Lemery, Batangas</p>
      <p>üìû (+63) 123 456 7895</p>
      <p>üìß inkspire@email.com</p>
    </div>
    <div class="contact-form">
      <h2>Send us a message</h2>
      <form id="contact-form">
        <input type="text" name="name" placeholder="Your name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <script>
    // Dark mode toggle
    const toggle = document.getElementById('darkToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Simple form validation and alert (can be replaced with actual form submission logic)
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent default form submission
      alert('Thank you for your message!');
      form.reset();  // Reset form fields
    });
  </script>
</body>
</html>
