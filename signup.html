<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Inkspire</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #111;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #fff;
    }

    .logo {
      height: 40px;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      background-color: #ddd;
      cursor: pointer;
      border-radius: 5px;
    }

    .btn.primary {
      background-color: #3498db;
      color: white;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 20px;
      transition: 0.4s;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .toggle-label {
      margin-left: 5px;
    }

    .container {
      display: flex;
      min-height: calc(100vh - 70px);
    }

    .form-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .form-box {
      width: 100%;
      max-width: 400px;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-box input::placeholder {
      color: #999;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-box .divider {
      text-align: center;
      margin: 15px 0;
      color: #888;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .social-buttons button {
      background: #eee;
      border: none;
      padding: 10px 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .illustration {
      flex: 2.5;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .illustration img {
      width: 100%;
      max-width: 100%;
      height: auto;
    }
    /* Dark mode */
    body.dark-mode {
      background-color: #1a1a1a;
      color: #f0f0f0;
    }

    body.dark-mode header {
      background-color: #1a1a1a;
    }

    body.dark-mode .btn {
      background-color: #444;
      color: white;
    }

    body.dark-mode .btn.primary {
      background-color: #2980b9;
    }

    body.dark-mode .form-box input {
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #555;
    }

    body.dark-mode .form-box input::placeholder {
      color: #ccc;
    }

    body.dark-mode .illustration {
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>
    <img src="C:\Users\ASUS TUF\Downloads\inkspire.png" alt="Inkspire Logo" class="logo">
    <div class="nav">
      <label class="switch">
        <input type="checkbox" id="darkToggle">
        <span class="slider round"></span>
      </label>
      <span class="toggle-label">Dark Mode</span>
      <a href="signin.html"><button class="btn">Sign In</button></a>
      <a href="signup.html"><button class="btn primary">Sign up</button></a>
    </div>
  </header>

  <div class="container">
    <div class="form-section">
      <form class="form-box" id="signUpForm">
        <h2>Create an account</h2>
        <input type="text" id="fullName" placeholder="Full name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Enter at least 8+ characters" required />
        <button type="submit">Sign up</button>
      </form>
    </div>
    <div class="illustration">
         <img src="C:\Users\ASUS TUF\Downloads\logo.png" alt="inkspire logo" class="logo">
    </div>
  </div>

  <script>
    // Dark Mode Toggle
    const toggle = document.getElementById('darkToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Sign Up Form Handling
    document.getElementById("signUpForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Get form input values
      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Store account details in localStorage
      localStorage.setItem("userFullName", fullName);
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", password);

      // After storing, redirect to Sign In page
      window.location.href = "signin.html";
    });
  </script>
</body>
</html>
