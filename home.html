  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #111;
      transition: background-color 0.3s, color 0.3s;
      min-height: 100vh;
      background: url('https://private-user-images.githubusercontent.com/119770157/443106696-a8e5a033-a959-4d81-8057-1077afb9befe.png?jwt=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJnaXRodWIuY29tIiwiYXVkIjoicmF3LmdpdGh1YnVzZXJjb250ZW50LmNvbSIsImtleSI6ImtleTUiLCJleHAiOjE3NDcxNTAyOTUsIm5iZiI6MTc0NzE0OTk5NSwicGF0aCI6Ii8xMTk3NzAxNTcvNDQzMTA2Njk2LWE4ZTVhMDMzLWE5NTktNGQ4MS04MDU3LTEwNzdhZmI5YmVmZS5wbmc_WC1BbXotQWxnb3JpdGhtPUFXUzQtSE1BQy1TSEEyNTYmWC1BbXotQ3JlZGVudGlhbD1BS0lBVkNPRFlMU0E1M1BRSzRaQSUyRjIwMjUwNTEzJTJGdXMtZWFzdC0xJTJGczMlMkZhd3M0X3JlcXVlc3QmWC1BbXotRGF0ZT0yMDI1MDUxM1QxNTI2MzVaJlgtQW16LUV4cGlyZXM9MzAwJlgtQW16LVNpZ25hdHVyZT1mZmQwZTczY2YzZmEwNzU1YjExNTM4NWMwMzY5MjZjNmU5MGNmNWRmZDg3ZjExODM3YTIzZDVhNjliNWM4NGYwJlgtQW16LVNpZ25lZEhlYWRlcnM9aG9zdCJ9.xkJuldjpFRSpb6PceW3Ql1eo6AZgAcZ6R6L0C9ympFw') no-repeat center center/cover;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      width: 100%;
      background-color: rgb(255, 255, 255);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
    }

    .logo {
      height: 40px;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn {
      padding: 8px 16px;
      background-color: #ddd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn.primary {
      background-color: #3498db;
      color: white;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px); /* subtract header height */
      text-align: center;
      gap: 2rem;
    }

    .hero-title {
      font-size: 3rem;
      font-weight: bold;
      color: #111;
    }

    .explore-btn {
      padding: 12px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .explore-btn:hover {
      background-color: #2980b9;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #1a1a1a;
      color: #f0f0f0;
    }

    body.dark-mode header {
      background-color: rgb(26, 26, 26);
      
    }

    body.dark-mode .btn {
      background-color: #333; /* Dark gray button */
      color: white;           /* White text for visibility */
    }


    body.dark-mode .btn.primary {
      background-color: #2980b9;
    }

    body.dark-mode .hero-title {
      color: #111010;
    }

    body.dark-mode .explore-btn {
      background-color: #2980b9;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 25px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.4s;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 17px;
      width: 17px;
      border-radius: 50%;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(25px);
    }

    .toggle-label {
      margin-left: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <img src="C:\Users\ASUS TUF\Downloads\logo.png" class="logo" alt="Logo">
    <div class="nav-right">
      <label class="switch">
        <input type="checkbox" id="darkToggle">
        <span class="slider"></span>
      </label>
      <span class="toggle-label">Dark Mode</span>
      <a href="homepage.html"><button class="btn primary">Sign out</button></a>
    </div>
  </header>

  <div class="main-content">
    <div class="hero-title">Welcome to Inkspire!</div>
    <button class="explore-btn" onclick="window.location.href='services.html'">Explore Services</button>
  </div>

  <script>
    // Dark mode toggle
    const toggle = document.getElementById('darkToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
